name: CI

on:
    push:
        branches: [master, main]
        paths:
            - 'src/**'
            - 'package.json'
            - 'pnpm-lock.yaml'
            - 'tsconfig.json'
            - '.github/workflows/ci.yml'
    pull_request:
        branches: [master, main]
        paths:
            - 'src/**'
            - 'package.json'
            - 'pnpm-lock.yaml'
            - 'tsconfig.json'
            - 'vitest.config.ts'
            - '.github/workflows/ci.yml'

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Type check
              run: pnpm run type-check

            - name: Build
              run: pnpm run build
